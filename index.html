<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
</script>
  <style>
    #gameArea{
        background-color: blue;
        background: #eaeaed;
        height: auto;
        position: relative;
        margin: 20px 100px;
        padding: 10px;
        border-style: solid;
        border-color: crimson;
        width: 500px;
        text-align: center;
      }
    gridBoxes{
      border-style:solid;
    }
    </style>
</head>

<body>

<h1>'Sketch-Pad'</h1>

<div class="form">
  <label for="guessField">Enter a guess: </label>
  <input type="text" id="guessField" class="guessField">
  <input type="submit" value="Submit guess" class="guessSubmit">
</div>

<!--Space where I add all the squares-->
<div id='gameArea'>
<h1>Game Area</h1>
</div>



<script>
var input = 16
var numSquares = input * input
$(document).ready(function(){

  for (i = 0; i < numSquares; i++) {
    $('#gameArea').append("<div class='gridBoxes'></div>");
    var widthCalc = 500/input;
    $(".gridBoxes").css({'background-color': 'red', 'display': 'inline-block', 'width': widthCalc + 4, height: widthCalc, margin: '-2px', border: 'none', padding: '-5px'});
$('.gridBoxes').mouseout(function(){
  $(this).css('background-color','black');
})


  }
});


</script>
</body>
</html>
